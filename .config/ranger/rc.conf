set preview_images true
set draw_borders true
set column_ratios 1,3,4
set colorscheme jungle

# General
map mkd console mkdir%space
map ZT shell tar -cvzf %f.tar.gz %s
map ZF shell zip %s
map ZU shell unzip %s
map ZG shell tar -xvf %f
# Settings
map zh    toggle_option show_hidden

# Movement 

map gU cd ~/Dropbox/Uni/7_ws21-22
map gP cd ~/Documents/projects/
map gc cd ~/.config

map Tn tab_new
map Tc tab_close
map Tt tab_move -1
map TT tab_move 1
